  <h2>Welcome to WARSIWA.CO</h2>
  <p><strong>WARSIWA</strong> adalah singkatan dari <strong>Waroeng Sisa Waktu</strong>—sebuah ruang kecil yang lahir pada <strong>16 April 2020</strong>.</p>
  <p>Awalnya, WARSIWA bukan sekadar tempat. Ini adalah tempat nongkrong, tempat ngopi, tempat cerita, tempat rehat dari ribetnya hidup. Di sinilah kami—teman, saudara, siapa aja—bisa ketemu, ketawa, dan jadi diri sendiri.</p>
  <p>Kami percaya bahwa waktu adalah sesuatu yang berharga. Dan setiap sisa waktu yang kita punya layak dipakai buat hal-hal yang bikin hidup lebih bermakna. Dari situlah lahir <strong>WARSIWA.CO</strong>—sebuah movement, sebuah vibe, bukan cuma sekadar brand clothing.</p>
